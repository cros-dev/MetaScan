<!-- Modal de busca de produtos -->
<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <!-- Cabeçalho do Modal -->
    <div class="modal-header">
      <h3 class="modal-title">Consultar Produto</h3>
      <button
        type="button"
        class="modal-close-btn"
        (click)="closeModal()"
        [disabled]="loading">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Conteúdo do Modal -->
    <div class="modal-body">
      <div class="search-section">
        <label class="search-label">Código do Produto</label>
        <div class="search-input-group">
          <input
            #productCodeInput
            type="text"
            [(ngModel)]="productCode"
            (keydown)="onKeyPress($event)"
            placeholder="Digite o código do produto..."
            class="search-input"
            [disabled]="loading"
            autofocus>
          <button
            type="button"
            class="search-btn"
            (click)="searchProduct()"
            [disabled]="loading || !productCode.trim() || isSameProduct(productCode)">
            @if (loading) {
              <svg class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            } @else {
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            }
            {{ loading ? 'Buscando...' : 'Buscar' }}
          </button>
        </div>
        <p class="search-hint">Digite o código do produto e pressione Enter ou clique em Buscar</p>
      </div>
    </div>

  </div>
</div>

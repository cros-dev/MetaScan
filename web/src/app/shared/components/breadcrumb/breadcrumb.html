<nav class="flex items-center space-x-2 mb-4" style="color: var(--text-color-secondary)">
  @for (item of items; track $index; let isLast = $last) {
    @if (isLast) {
      <span class="font-medium" style="color: var(--text-color)">{{ item.label }}</span>
    } @else {
      @if (item.url) {
        <a [routerLink]="item.url" class="hover:underline" style="color: var(--primary-color)">
          {{ item.label }}
        </a>
      } @else {
        <span>{{ item.label }}</span>
      }
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    }
  }
</nav>
